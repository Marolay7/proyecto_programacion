<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../templates/estudiante.xhtml">

            <ui:define name="content">
                <h:form id="Datos">
        
            <p:fieldset legend="Datos" toggleable="true">
                <p:dataTable value="#{propuestaManagedBean.findAll()}" var="item"  rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                    <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                    <p:column filterBy="#{item.titulo}" sortBy="#{item.titulo}">
                            <f:facet name="header">
                                <h:outputText value="Titulo"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Formato"/>
                            </f:facet>
                            <h:outputText value="#{item.formato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FechaEntrega"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Concepto"/>
                            </f:facet>
                            <h:outputText value="#{item.conceptoId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Director"/>
                            </f:facet>
                            <h:outputText value="#{item.dirId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codirector"/>
                            </f:facet>
                            <h:outputText value="#{item.codirId.nombre}"/>
                        </p:column>

                    <p:column filterBy="#{item.estId.nombre}" sortBy="#{item.estId.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Estudiante"/>
                            </f:facet>
                            <h:outputText value="#{item.estId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modalidad"/>
                            </f:facet>
                            <h:outputText value="#{item.modalidadId.nombre}"/>
                        </p:column>

                </p:dataTable>
                   </p:fieldset>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
