<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/estudiante.xhtml">

            <ui:define name="content">
                   <h:form id="Datos">
            <p:fieldset legend="Datos" toggleable="true">
                <p:dataTable id="registro" value="#{bancoManagedBean.findAll()}" var="item"  rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column  filterBy="#{item.nombre}" sortBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column  filterBy="#{item.modalidadId.nombre}" sortBy="#{item.modalidadId.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Modalidad"/>
                        </f:facet>
                        <h:outputText value="#{item.modalidadId.nombre}"/>
                    </p:column>
                    <p:column filterBy="#{item.programaCodigo.nombre}" sortBy="#{item.programaCodigo.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Programa"/>
                        </f:facet>
                        <h:outputText value="#{item.programaCodigo.nombre}"/>
                    </p:column>
                    <p:column  filterBy="#{item.profDocumento.nombre}" sortBy="#{item.profDocumento.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Profesor"/>
                        </f:facet>
                        <h:outputText value="#{item.profDocumento.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="correo"/>
                        </f:facet>
                        <h:outputText value="#{item.profDocumento.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value=" Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.profDocumento.telefono}"/>
                    </p:column>

                </p:dataTable>

            </p:fieldset>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
